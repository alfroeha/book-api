<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Go-Tic Cinema</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 
    <!-- Boostrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />

    <!-- style CSS -->
    <link type="text/css" rel="stylesheet"  href="">

</head>
<body>
        <div class="row justify-content-center mt-5">
            <div class="col-3 align-self-center mt-5">
                <div class="login-form">
                    <div class="text-center">
                        <h2>Selamat Datang</h2>
                        <p>Selamat datang! Silahkan masuk ke akunmu</p>
                    </div>

                    <form action="{{ url_for('login') }}" method="post">
                        <div class="mb-3 mt-2">
                            <label for="exampleInputEmail1" class="form-label">Username</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" name="username" placeholder="Masukan username">
                        </div>
                        <div class="mb-3 mt-2">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleFormControlInput1" name="password" placeholder="Masukan password">
                        </div>
                        <div class="text-center">
                        <button type="submit" class="btn btn-primary px-3">Login</button>
                                    
                        <p class="teks_tanya">Belum punya akun? <a style="text-decoration: none; margin-bottom:10px ;" href="{{ url_for('signup') }}">Daftar</a></p>
                    </form>
                    
                </div>
            </div>
        </div>

    <!-- Js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
